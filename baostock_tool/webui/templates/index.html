    <script>
        // å…¨å±€å˜é‡
        let currentStrategy = '';
        let currentStock = '';
        let klineChart = null;

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            initKlineChart();
            loadStrategies();
            bindEvents();

            // çª—å£å¤§å°å˜åŒ–æ—¶é‡ç»˜å›¾è¡¨
            window.addEventListener('resize', function() {
                if (klineChart) {
                    klineChart.resize();
                }
            });
        });

        // åˆå§‹åŒ–Kçº¿å›¾
        function initKlineChart() {
            const chartDom = document.getElementById('kline-chart');
            klineChart = echarts.init(chartDom);

            klineChart.setOption({
                title: {
                    text: 'æš‚æ— æ•°æ®',
                    left: 'center',
                    top: 'center',
                    textStyle: {
                        color: '#999',
                        fontSize: 16
                    }
                }
            });
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            // ç­–ç•¥é€‰æ‹©å˜åŒ–
            document.getElementById('strategySelect').addEventListener('change', function() {
                currentStrategy = this.value;
            });

            // æœç´¢æŒ‰é’®ç‚¹å‡»
            document.getElementById('searchBtn').addEventListener('click', function() {
                searchStocks();
            });

            // å›è½¦é”®æœç´¢
            document.getElementById('stockSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchStocks();
                }
            });
        }

        // åŠ è½½ç­–ç•¥åˆ—è¡¨
        async function loadStrategies() {
            try {
                const response = await fetch('/api/strategies');
                const result = await response.json();

                if (result.success) {
                    const select = document.getElementById('strategySelect');
                    select.innerHTML = '<option value="">è¯·é€‰æ‹©ç­–ç•¥</option>';

                    result.data.forEach(strategy => {
                        const option = document.createElement('option');
                        option.value = strategy;
                        option.textContent = strategy;
                        select.appendChild(option);
                    });
                } else {
                    showError('leftContent', `åŠ è½½ç­–ç•¥å¤±è´¥: ${result.error}`);
                }
            } catch (error) {
                showError('leftContent', `ç½‘ç»œé”™è¯¯: ${error.message}`);
            }
        }

        // æœç´¢è¯åˆ¸ä»£ç 
        async function searchStocks() {
            const strategy = document.getElementById('strategySelect').value;
            const stockCode = document.getElementById('stockSearch').value.trim();
            const contentDiv = document.getElementById('leftContent');

            if (!strategy) {
                showError('leftContent', 'è¯·å…ˆé€‰æ‹©ç­–ç•¥');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            contentDiv.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                let url = `/api/stocks?strategy=${encodeURIComponent(strategy)}`;
                if (stockCode) {
                    url += `&stock_code=${encodeURIComponent(stockCode)}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    if (result.data.length === 0) {
                        showEmpty('leftContent', 'æœªæ‰¾åˆ°ç›¸å…³è¯åˆ¸ä»£ç ', 'ğŸ“­');
                    } else {
                        renderStockList(result.data);
                    }
                } else {
                    showError('leftContent', `æŸ¥è¯¢å¤±è´¥: ${result.error}`);
                }
            } catch (error) {
                showError('leftContent', `ç½‘ç»œé”™è¯¯: ${error.message}`);
            }
        }

        // æ¸²æŸ“è¯åˆ¸ä»£ç åˆ—è¡¨
        function renderStockList(stocks) {
            const contentDiv = document.getElementById('leftContent');
            const listDiv = document.createElement('div');
            listDiv.className = 'item-list';

            stocks.forEach(stock => {
                const button = document.createElement('button');
                button.className = 'item-button';
                button.textContent = stock;

                button.addEventListener('click', function() {
                    // ç§»é™¤å…¶ä»–activeçŠ¶æ€
                    document.querySelectorAll('.item-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');

                    // åŠ è½½è¯¥è¯åˆ¸çš„å›æµ‹æ—¶æ®µ
                    loadBacktestPeriods(stock);
                });

                listDiv.appendChild(button);
            });

            contentDiv.innerHTML = '';
            contentDiv.appendChild(listDiv);
        }

        // åŠ è½½å›æµ‹æ—¶æ®µ
        async function loadBacktestPeriods(stockCode) {
            currentStock = stockCode;
            const contentDiv = document.getElementById('middleContent');
            const stockInfoDiv = document.getElementById('selectedStock');

            stockInfoDiv.textContent = `å½“å‰é€‰ä¸­: ${stockCode}`;
            contentDiv.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const strategy = document.getElementById('strategySelect').value;
                const url = `/api/backtest_periods?strategy=${encodeURIComponent(strategy)}&stock_code=${encodeURIComponent(stockCode)}`;

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    if (result.data.length === 0) {
                        showEmpty('middleContent', 'è¯¥è¯åˆ¸æš‚æ— å›æµ‹è®°å½•', 'ğŸ“Š');
                    } else {
                        renderBacktestPeriods(result.data);
                    }
                } else {
                    showError('middleContent', `åŠ è½½å¤±è´¥: ${result.error}`);
                }
            } catch (error) {
                showError('middleContent', `ç½‘ç»œé”™è¯¯: ${error.message}`);
            }
        }

        // æ¸²æŸ“å›æµ‹æ—¶æ®µåˆ—è¡¨
        function renderBacktestPeriods(periods) {
            const contentDiv = document.getElementById('middleContent');
            contentDiv.innerHTML = '';

            periods.forEach(period => {
                const periodButton = document.createElement('button');
                periodButton.className = 'period-button';
                periodButton.textContent = period;

                // åˆ›å»ºè§¦å‘ç‚¹ä½åˆ—è¡¨å®¹å™¨
                const triggerPointsList = document.createElement('div');
                triggerPointsList.className = 'trigger-points-list';
                triggerPointsList.id = `triggers-${period.replace(/[^a-zA-Z0-9]/g, '-')}`;

                // ç‚¹å‡»äº‹ä»¶ - åªå±•å¼€è§¦å‘ç‚¹ä½åˆ—è¡¨ï¼Œä¸åŠ è½½Kçº¿å›¾
                periodButton.addEventListener('click', async function() {
                    const isExpanded = triggerPointsList.classList.contains('show');

                    // æ”¶èµ·å…¶ä»–å±•å¼€çš„åˆ—è¡¨
                    document.querySelectorAll('.trigger-points-list').forEach(list => {
                        list.classList.remove('show');
                    });
                    document.querySelectorAll('.period-button').forEach(btn => {
                        btn.classList.remove('expanded');
                    });

                    if (!isExpanded) {
                        periodButton.classList.add('expanded');
                        triggerPointsList.classList.add('show');

                        // åªåŠ è½½è§¦å‘ç‚¹ä½æ•°æ®ï¼Œä¸åŠ è½½Kçº¿å›¾
                        await loadTriggerPoints(period, triggerPointsList);
                    }
                });

                contentDiv.appendChild(periodButton);
                contentDiv.appendChild(triggerPointsList);
            });
        }

        // åŠ è½½è§¦å‘ç‚¹ä½
        async function loadTriggerPoints(period, container) {
            container.innerHTML = '<div class="loading" style="padding: 20px;">åŠ è½½ä¸­...</div>';

            try {
                const strategy = document.getElementById('strategySelect').value;
                const stockCode = currentStock;

                const url = `/api/trigger_points?strategy=${encodeURIComponent(strategy)}&stock_code=${encodeURIComponent(stockCode)}&backtest_period=${encodeURIComponent(period)}`;

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    if (result.data.length === 0) {
                        container.innerHTML = '<div style="padding: 20px; color: #999; text-align: center;">æš‚æ— è§¦å‘ç‚¹ä½</div>';
                    } else {
                        renderTriggerPoints(result.data, container);
                    }
                } else {
                    container.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${result.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">ç½‘ç»œé”™è¯¯: ${error.message}</div>`;
            }
        }

        // æ¸²æŸ“è§¦å‘ç‚¹ä½
        function renderTriggerPoints(points, container) {
            container.innerHTML = '';

            points.forEach(point => {
                const button = document.createElement('button');
                button.className = 'trigger-point-button';

                const profitFlag = point.profit_flag;
                let badgeClass = 'flat';
                let badgeText = 'å¹³';

                if (profitFlag === 1) {
                    badgeClass = 'profit';
                    badgeText = 'ç›ˆ';
                } else if (profitFlag === -1) {
                    badgeClass = 'loss';
                    badgeText = 'äº';
                }

                // æ ¼å¼åŒ–ä»·æ ¼æ˜¾ç¤º
                const buyPriceText = point.buy_price ? `Â¥ ${point.buy_price.toFixed(2)}` : '';
                const sellPriceText = point.sell_price ? `-> Â¥ ${point.sell_price.toFixed(2)}` : '';

                // è®¡ç®—ç™¾åˆ†æ¯”
                let percentText = '';
                if (point.buy_price && point.sell_price) {
                    const percent = ((point.sell_price - point.buy_price) / point.buy_price * 100).toFixed(2);
                    const sign = percent > 0 ? '+' : '';
                    percentText = ` (${sign}${percent}%)`;
                }

                const priceText = buyPriceText && sellPriceText ? `${buyPriceText} ${sellPriceText}${percentText}` : (buyPriceText || sellPriceText || '');

                button.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                        <span class="trigger-point-date">ä¹°å…¥: ${point.buy_date}</span>
                        <span class="profit-badge ${badgeClass}">${badgeText}</span>
                    </div>
                    ${priceText ? `<div class="trigger-point-price">${priceText}</div>` : ''}
                `;

                // ä¿å­˜å–å‡ºæ—¥æœŸå’Œä»·æ ¼åˆ°æŒ‰é’®çš„dataå±æ€§
                button.dataset.sellDate = point.sell_date;
                button.dataset.buyPrice = point.buy_price || 0;
                button.dataset.sellPrice = point.sell_price || 0;

                // é¼ æ ‡æ‚¬åœæ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
                button.addEventListener('mouseenter', function() {
                    this.title = `ä¹°å…¥: ${point.buy_date}${buyPriceText}\nå–å‡º: ${point.sell_date}${sellPriceText}\nç›ˆäº: ${badgeText}`;
                });

                // ç‚¹å‡»äº‹ä»¶ - åŠ è½½Kçº¿å›¾
                button.addEventListener('click', async function() {
                    // ç§»é™¤å…¶ä»–activeçŠ¶æ€
                    document.querySelectorAll('.trigger-point-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');

                    // åŠ è½½Kçº¿å›¾æ•°æ®ï¼ˆä»¥ä¹°å…¥æ—¥æœŸä¸ºåŸºå‡†ï¼Œå¦‚æœå­˜åœ¨å–å‡ºæ—¥æœŸåˆ™ä½¿ç”¨å–å‡ºæ—¥æœŸï¼‰
                    await loadKlineData(point.buy_date, point.sell_date, point.buy_price, point.sell_price);
                });

                container.appendChild(button);
            });
        }

        // åŠ è½½Kçº¿å›¾æ•°æ®
        async function loadKlineData(buyDate, sellDate = null, buyPrice = 0, sellPrice = 0) {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            klineChart.showLoading();

            try {
                const stockCode = currentStock;

                // æ„å»ºURLï¼Œå¦‚æœæœ‰å–å‡ºæ—¥æœŸåˆ™æ·»åŠ sell_dateå‚æ•°
                let url = `/api/kline_data?stock_code=${encodeURIComponent(stockCode)}&start_date=${encodeURIComponent(buyDate)}`;
                if (sellDate) {
                    url += `&sell_date=${encodeURIComponent(sellDate)}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                klineChart.hideLoading();

                if (result.success) {
                    if (result.data && result.data.length > 0) {
                        // æ›´æ–°å›¾è¡¨ä¿¡æ¯
                        let infoText = `ä¹°å…¥æ—¥æœŸ: ${buyDate}`;
                        if (buyPrice > 0) {
                            infoText += ` (Â¥${buyPrice.toFixed(2)})`;
                        }
                        if (sellDate) {
                            infoText += ` | å–å‡ºæ—¥æœŸ: ${sellDate}`;
                            if (sellPrice > 0) {
                                infoText += ` (Â¥${sellPrice.toFixed(2)})`;
                            }
                        }
                        infoText += ` | æ•°æ®èŒƒå›´: ${result.data[0].date} è‡³ ${result.data[result.data.length - 1].date}`;
                        document.getElementById('chartInfo').textContent = infoText;
                        renderKlineChart(result.data, buyDate, sellDate, buyPrice, sellPrice);
                    } else {
                        klineChart.setOption({
                            title: {
                                text: 'æš‚æ— Kçº¿æ•°æ®',
                                left: 'center',
                                top: 'center',
                                textStyle: {
                                    color: '#999',
                                    fontSize: 16
                                }
                            }
                        });
                    }
                } else {
                    klineChart.setOption({
                        title: {
                            text: `åŠ è½½å¤±è´¥: ${result.error}`,
                            left: 'center',
                            top: 'center',
                            textStyle: {
                                color: '#ff4d4f',
                                fontSize: 16
                            }
                        }
                    });
                }
            } catch (error) {
                klineChart.hideLoading();
                klineChart.setOption({
                    title: {
                        text: `ç½‘ç»œé”™è¯¯: ${error.message}`,
                        left: 'center',
                        top: 'center',
                        textStyle: {
                            color: '#ff4d4f',
                            fontSize: 16
                        }
                    }
                });
            }
        }

        // æ¸²æŸ“Kçº¿å›¾
        function renderKlineChart(data, buyDate, sellDate = null, buyPrice = 0, sellPrice = 0) {
            const dates = data.map(item => item.date);
            const values = data.map(item => [item.open, item.close, item.low, item.high]);
            const volumes = data.map(item => item.volume);

            // æŸ¥æ‰¾ä¹°å…¥å’Œå–å‡ºæ—¥æœŸçš„ç´¢å¼•
            const buyIndex = dates.indexOf(buyDate);
            const sellIndex = sellDate ? dates.indexOf(sellDate) : -1;

            // æ„å»ºæ ‡è®°ç‚¹æ•°æ®
            const markPointData = [];
            if (buyIndex !== -1) {
                const buyLow = values[buyIndex][2];
                // æ„å»ºä¹°å…¥æ ‡è®°æ ‡ç­¾
                const buyLabel = buyPrice > 0 ? `Â¥${buyPrice.toFixed(2)}` : 'ä¹°å…¥';
                markPointData.push({
                    name: 'ä¹°å…¥',
                    coord: [buyDate, buyLow],
                    value: buyLabel,
                    symbol: 'triangle',
                    symbolSize: 25,
                    symbolOffset: [0, 18],
                    itemStyle: {
                        color: '#ff4d4f',
                        borderColor: '#ff4d4f',
                        borderWidth: 2
                    },
                    label: {
                        show: true,
                        position: 'bottom',
                        color: '#ff4d4f',
                        fontSize: 13,
                        fontWeight: 'bold',
                        formatter: buyLabel,
                        offset: [0, 5],
                    }
                });
            }

            // å¦‚æœå­˜åœ¨å–å‡ºæ—¥æœŸï¼Œæ·»åŠ å–å‡ºæ ‡è®°ç‚¹
            if (sellDate && sellIndex !== -1) {
                const sellHigh = values[sellIndex][3];
                // æ„å»ºå–å‡ºæ ‡è®°æ ‡ç­¾
                const sellLabel = sellPrice > 0 ? `Â¥${sellPrice.toFixed(2)}` : 'å–å‡º';
                markPointData.push({
                    name: 'å–å‡º',
                    coord: [sellDate, sellHigh],
                    value: sellLabel,
                    symbol: 'triangle',
                    symbolSize: 25,
                    symbolOffset: [0, -18],
                    symbolRotate: 180,
                    itemStyle: {
                        color: '#52c41a',
                        borderColor: '#52c41a',
                        borderWidth: 2
                    },
                    label: {
                        show: true,
                        position: 'top',
                        color: '#52c41a',
                        fontSize: 13,
                        fontWeight: 'bold',
                        formatter: sellLabel,
                        offset: [0, 5],
                    }
                });
            }

            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    },
                    formatter: function(params) {
                        const dataIndex = params[0].dataIndex;
                        const item = data[dataIndex];
                        const changePercent = ((item.close - item.open) / item.open * 100).toFixed(2);
                        const changeColor = changePercent >= 0 ? '#ef232a' : '#14b143';
                        return `
                            <div style="font-weight:bold;margin-bottom:5px;">${item.date}</div>
                            <div>å¼€ç›˜: ${item.open}</div>
                            <div>æ”¶ç›˜: ${item.close}</div>
                            <div>æœ€é«˜: ${item.high}</div>
                            <div>æœ€ä½: ${item.low}</div>
                            <div>æ¶¨è·Œå¹…: <span style="color:${changeColor};font-weight:bold;">${changePercent}%</span></div>
                            <div>æˆäº¤é‡: ${(item.volume / 10000).toFixed(2)}ä¸‡æ‰‹</div>
                        `;
                    }
                },
                grid: [
                    {
                        left: '10%',
                        right: '8%',
                        top: '10%',
                        height: '60%'
                    },
                    {
                        left: '10%',
                        right: '8%',
                        top: '75%',
                        height: '15%'
                    }
                ],
                xAxis: [
                    {
                        type: 'category',
                        data: dates,
                        scale: true,
                        boundaryGap: false,
                        axisLine: { onZero: false },
                        splitLine: { show: false },
                        splitNumber: 20
                    },
                    {
                        type: 'category',
                        gridIndex: 1,
                        data: dates,
                        scale: true,
                        boundaryGap: false,
                        axisLine: { onZero: false },
                        axisTick: { show: false },
                        splitLine: { show: false },
                        axisLabel: { show: false }
                    }
                ],
                yAxis: [
                    {
                        scale: true,
                        splitArea: {
                            show: true
                        }
                    },
                    {
                        scale: true,
                        gridIndex: 1,
                        splitNumber: 2,
                        axisLabel: { show: false },
                        axisLine: { show: false },
                        axisTick: { show: false },
                        splitLine: { show: false }
                    }
                ],
                dataZoom: [
                    {
                        type: 'inside',
                        xAxisIndex: [0, 1],
                        start: 0,
                        end: 100
                    },
                    {
                        show: true,
                        xAxisIndex: [0, 1],
                        type: 'slider',
                        top: '92%',
                        start: 0,
                        end: 100
                    }
                ],
                series: [
                    {
                        name: 'Kçº¿',
                        type: 'candlestick',
                        data: values,
                        markPoint: {
                            data: markPointData
                        },
                        itemStyle: {
                            color: '#ef232a',
                            color0: '#14b143',
                            borderColor: '#ef232a',
                            borderColor0: '#14b143'
                        }
                    },
                    {
                        name: 'æˆäº¤é‡',
                        type: 'bar',
                        xAxisIndex: 1,
                        yAxisIndex: 1,
                        data: volumes,
                        itemStyle: {
                            color: function(params) {
                                const dataIndex = params.dataIndex;
                                const close = values[dataIndex][1];
                                const open = values[dataIndex][0];
                                return close >= open ? '#14b143' : '#ef232a';
                            }
                        }
                    }
                ]
            };

            klineChart.setOption(option, true);
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmpty(containerId, message, icon = 'ğŸ“­') {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">${icon}</div>
                    <div>${message}</div>
                </div>
            `;
        }
    </script>
