<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据可视化系统</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 10px;
            gap: 10px;
        }

        .stock-list {
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .stock-list-header {
            padding: 15px;
            background: #1890ff;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .stock-list-content {
            flex: 1;
            overflow-y: auto;
        }

        .stock-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .stock-item:hover {
            background-color: #f0f8ff;
        }

        .stock-item.active {
            background-color: #e6f7ff;
            border-left: 3px solid #1890ff;
        }

        .stock-code {
            font-weight: bold;
            color: #333;
        }

        .stock-name {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .loading-more {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 14px;
        }

        .chart-container {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .stock-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stock-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .stock-details {
            font-size: 14px;
            color: #666;
        }

        .frequency-selector {
            display: flex;
            gap: 5px;
        }

        .frequency-btn {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .frequency-btn.active {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }

        .frequency-btn:hover {
            border-color: #1890ff;
        }

        .chart-content {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #kline-chart {
            width: 100%;
            height: 70%;
        }

        .time-range-controls {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-range-label {
            font-size: 14px;
            color: #666;
        }

        .date-input {
            padding: 4px 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }

        .apply-btn {
            padding: 4px 12px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .apply-btn:hover {
            background: #40a9ff;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
        }

        .error {
            color: #ff4d4f;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 股票列表 -->
        <div class="stock-list">
            <div class="stock-list-header">
                股票列表
            </div>
            <div class="stock-list-content" id="stockList">
                <div class="loading">加载中...</div>
            </div>
        </div>

        <!-- K线图区域 -->
        <div class="chart-container">
            <div class="chart-header">
                <div class="stock-info">
                    <div class="stock-title" id="currentStock">请选择股票</div>
                    <div class="stock-details" id="stockDetails"></div>
                </div>
                <div class="frequency-selector">
                    <button class="frequency-btn active" data-frequency="d">日线</button>
                    <button class="frequency-btn" data-frequency="5">5分钟</button>
                    <button class="frequency-btn" data-frequency="15">15分钟</button>
                    <button class="frequency-btn" data-frequency="30">30分钟</button>
                </div>
            </div>
            <div class="chart-content">
                <div id="kline-chart"></div>
                <div class="time-range-controls">
                    <span class="time-range-label">时间范围:</span>
                    <input type="date" id="startDate" class="date-input">
                    <span>至</span>
                    <input type="date" id="endDate" class="date-input">
                    <button id="applyTimeRange" class="apply-btn">应用</button>
                    <button id="resetTimeRange" class="apply-btn" style="background: #52c41a;">重置</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentStock = null;
        let currentFrequency = 'd';
        let klineChart = null;
        let allKlineData = []; // 存储全量K线数据
        let currentPage = 1;
        let isLoading = false;
        let hasMoreStocks = true;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            loadStockList();
            bindEvents();
            initDateInputs();
        });

        // 初始化日期输入框
        function initDateInputs() {
            const today = new Date();
            const oneYearAgo = new Date(today.getFullYear() - 1, today.getMonth(), today.getDate());

            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = oneYearAgo.toISOString().split('T')[0];
        }

        // 初始化ECharts图表
        function initChart() {
            const chartDom = document.getElementById('kline-chart');
            klineChart = echarts.init(chartDom);

            // 窗口大小变化时重绘图表
            window.addEventListener('resize', function() {
                klineChart.resize();
            });
        }

        // 绑定事件
        function bindEvents() {
            // 频率切换按钮事件
            document.querySelectorAll('.frequency-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.frequency-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFrequency = this.dataset.frequency;
                    if (currentStock) {
                        loadKlineData(currentStock.market, currentStock.code_int, currentFrequency);
                    }
                });
            });

            // 应用时间范围按钮
            document.getElementById('applyTimeRange').addEventListener('click', function() {
                applyTimeRangeFilter();
            });

            // 重置时间范围按钮
            document.getElementById('resetTimeRange').addEventListener('click', function() {
                resetTimeRange();
            });

            // 股票列表滚动事件
            document.querySelector('.stock-list-content').addEventListener('scroll', function() {
                const scrollContainer = this;
                if (scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight - 50) {
                    loadMoreStocks();
                }
            });
        }

        // 加载股票列表
        async function loadStockList() {
            try {
                const response = await fetch('/api/stocks?page=1&page_size=100');
                const result = await response.json();

                const stockListDiv = document.getElementById('stockList');

                if (result.success) {
                    stockListDiv.innerHTML = '';

                    result.data.forEach(stock => {
                        const stockItem = createStockItem(stock);
                        stockListDiv.appendChild(stockItem);
                    });

                    // 添加加载更多提示
                    if (result.pagination.has_more) {
                        const loadingMore = document.createElement('div');
                        loadingMore.className = 'loading-more';
                        loadingMore.id = 'loadingMore';
                        loadingMore.textContent = '加载更多...';
                        stockListDiv.appendChild(loadingMore);
                        hasMoreStocks = true;
                    } else {
                        hasMoreStocks = false;
                    }

                    // 默认选择第一个股票
                    if (result.data.length > 0) {
                        const firstStock = result.data[0];
                        document.querySelector('.stock-item').classList.add('active');
                        selectStock(firstStock);
                    }

                } else {
                    stockListDiv.innerHTML = `<div class="error">加载失败: ${result.error}</div>`;
                }

            } catch (error) {
                document.getElementById('stockList').innerHTML = `<div class="error">网络错误: ${error.message}</div>`;
            }
        }

        // 创建股票列表项
        function createStockItem(stock) {
            const stockItem = document.createElement('div');
            stockItem.className = 'stock-item';
            stockItem.innerHTML = `
                <div class="stock-code">${stock.full_code}</div>
                <div class="stock-name">${stock.name || '未知'}</div>
            `;

            stockItem.addEventListener('click', () => {
                // 移除其他active状态
                document.querySelectorAll('.stock-item').forEach(item => {
                    item.classList.remove('active');
                });
                stockItem.classList.add('active');

                // 加载该股票的K线数据
                selectStock(stock);
            });

            return stockItem;
        }

        // 加载更多股票
        async function loadMoreStocks() {
            if (isLoading || !hasMoreStocks) return;

            isLoading = true;
            currentPage++;

            try {
                const response = await fetch(`/api/stocks?page=${currentPage}&page_size=100`);
                const result = await response.json();

                if (result.success) {
                    const stockListDiv = document.getElementById('stockList');
                    const loadingMore = document.getElementById('loadingMore');

                    if (loadingMore) {
                        loadingMore.remove();
                    }

                    result.data.forEach(stock => {
                        const stockItem = createStockItem(stock);
                        stockListDiv.appendChild(stockItem);
                    });

                    // 更新加载更多提示
                    if (result.pagination.has_more) {
                        const newLoadingMore = document.createElement('div');
                        newLoadingMore.className = 'loading-more';
                        newLoadingMore.id = 'loadingMore';
                        newLoadingMore.textContent = '加载更多...';
                        stockListDiv.appendChild(newLoadingMore);
                        hasMoreStocks = true;
                    } else {
                        hasMoreStocks = false;
                    }
                }

            } catch (error) {
                console.error('加载更多股票失败:', error);
            } finally {
                isLoading = false;
            }
        }

        // 选择股票
        async function selectStock(stock) {
            currentStock = stock;
            document.getElementById('currentStock').textContent = `${stock.full_code} ${stock.name || ''}`;

            // 加载股票详细信息
            await loadStockInfo(stock.market, stock.code_int);

            // 重置时间范围并加载K线数据
            resetTimeRange();
        }

        // 加载股票基本信息
        async function loadStockInfo(market, codeInt) {
            try {
                const response = await fetch(`/api/stock_info?market=${market}&code_int=${codeInt}`);
                const result = await response.json();

                if (result.success) {
                    const details = result.data;
                    const detailsText = [
                        details.industry ? `行业: ${details.industry}` : '',
                        details.area ? `地区: ${details.area}` : '',
                        details.list_date ? `上市: ${details.list_date}` : ''
                    ].filter(Boolean).join(' | ');

                    document.getElementById('stockDetails').textContent = detailsText;
                }
            } catch (error) {
                console.error('加载股票信息失败:', error);
            }
        }

        // 加载K线数据
        async function loadKlineData(market, codeInt, frequency, startDate = null, endDate = null) {
            try {
                // 显示加载状态
                klineChart.showLoading();

                let url = `/api/kline?market=${market}&code_int=${codeInt}&frequency=${frequency}`;

                // 添加时间范围参数
                if (startDate && endDate) {
                    url += `&start_date=${startDate}&end_date=${endDate}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                klineChart.hideLoading();

                if (result.success) {
                    // 保存全量数据
                    allKlineData = result.data;

                    // 默认显示最新的200条数据
                    const displayData = allKlineData.slice(-200);
                    renderKlineChart(displayData, frequency);

                } else {
                    klineChart.setOption({
                        title: {
                            text: `加载失败: ${result.error}`,
                            left: 'center',
                            top: 'center',
                            textStyle: {
                                color: '#ff4d4f'
                            }
                        }
                    });
                }

            } catch (error) {
                klineChart.hideLoading();
                klineChart.setOption({
                    title: {
                        text: `网络错误: ${error.message}`,
                        left: 'center',
                        top: 'center',
                        textStyle: {
                            color: '#ff4d4f'
                        }
                    }
                });
            }
        }

        // 应用时间范围过滤
        function applyTimeRangeFilter() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('请选择完整的时间范围');
                return;
            }

            if (currentStock) {
                loadKlineData(currentStock.market, currentStock.code_int, currentFrequency, startDate, endDate);
            }
        }

        // 重置时间范围
        function resetTimeRange() {
            // 重置日期输入框
            initDateInputs();

            // 重新加载全量数据（但只显示最新200条）
            if (currentStock) {
                loadKlineData(currentStock.market, currentStock.code_int, currentFrequency);
            }
        }

        // 渲染K线图
        function renderKlineChart(data, frequency) {
            if (!data || data.length === 0) {
                klineChart.setOption({
                    title: {
                        text: '暂无数据',
                        left: 'center',
                        top: 'center'
                    }
                });
                return;
            }

            const option = {
                animation: false,
                legend: {
                    top: 10,
                    left: 'center',
                    data: ['K线', '成交量']
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    },
                    borderWidth: 1,
                    borderColor: '#ccc',
                    padding: 10,
                    textStyle: {
                        color: '#000'
                    },
                    formatter: function (params) {
                        const date = new Date(params[0].value[0]);
                        const dateStr = frequency === 'd'
                            ? date.toLocaleDateString()
                            : date.toLocaleString();

                        let result = `<div style="font-weight:bold;margin-bottom:5px;">${dateStr}</div>`;

                        params.forEach(item => {
                            if (item.seriesName === 'K线') {
                                result += `
                                    <div>开盘: ${item.value[1].toFixed(2)}</div>
                                    <div>收盘: ${item.value[2].toFixed(2)}</div>
                                    <div>最低: ${item.value[3].toFixed(2)}</div>
                                    <div>最高: ${item.value[4].toFixed(2)}</div>
                                `;
                            } else if (item.seriesName === '成交量') {
                                result += `<div>成交量: ${(item.value[1] / 10000).toFixed(2)}万手</div>`;
                            }
                        });

                        return result;
                    }
                },
                grid: [
                    {
                        left: '10%',
                        right: '8%',
                        top: '18%',
                        height: '60%'
                    },
                    {
                        left: '10%',
                        right: '8%',
                        top: '80%',
                        height: '15%'
                    }
                ],
                xAxis: [
                    {
                        type: 'category',
                        data: data.map(item => {
                            const date = new Date(item[0]);
                            return frequency === 'd'
                                ? date.toLocaleDateString()
                                : date.toLocaleTimeString();
                        }),
                        scale: true,
                        boundaryGap: false,
                        axisLine: { onZero: false },
                        splitLine: { show: false },
                        splitNumber: 20,
                        min: 'dataMin',
                        max: 'dataMax'
                    },
                    {
                        type: 'category',
                        gridIndex: 1,
                        data: data.map(item => {
                            const date = new Date(item[0]);
                            return frequency === 'd'
                                ? date.toLocaleDateString()
                                : date.toLocaleTimeString();
                        }),
                        scale: true,
                        boundaryGap: false,
                        axisLine: { onZero: false },
                        axisTick: { show: false },
                        splitLine: { show: false },
                        axisLabel: { show: false },
                        splitNumber: 20,
                        min: 'dataMin',
                        max: 'dataMax'
                    }
                ],
                yAxis: [
                    {
                        scale: true,
                        splitArea: {
                            show: true
                        }
                    },
                    {
                        scale: true,
                        gridIndex: 1,
                        splitNumber: 2,
                        axisLabel: { show: false },
                        axisLine: { show: false },
                        axisTick: { show: false },
                        splitLine: { show: false }
                    }
                ],
                dataZoom: [
                    {
                        type: 'inside',
                        xAxisIndex: [0, 1],
                        start: 0,
                        end: 100
                    },
                    {
                        show: true,
                        xAxisIndex: [0, 1],
                        type: 'slider',
                        top: '97%',
                        start: 0,
                        end: 100
                    }
                ],
                series: [
                    {
                        name: 'K线',
                        type: 'candlestick',
                        data: data.map(item => [item[1], item[2], item[3], item[4]]),
                        itemStyle: {
                            color: '#ef232a',
                            color0: '#14b143',
                            borderColor: '#ef232a',
                            borderColor0: '#14b143'
                        }
                    },
                    {
                        name: '成交量',
                        type: 'bar',
                        xAxisIndex: 1,
                        yAxisIndex: 1,
                        data: data.map(item => item[5]),
                        itemStyle: {
                            color: function(params) {
                                const data = params.data;
                                const open = data[1];
                                const close = data[2];
                                return close >= open ? '#14b143' : '#ef232a';
                            }
                        }
                    }
                ]
            };

            klineChart.setOption(option);
        }
    </script>
</body>
</html>
